<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="NavBar">
            <div class="NavBar_1">
                <div class="NavLogo">

                </div>
                <div class="NavOptions">
                    <p><span>Stays</span></p>
                    <p class="border">Experiences</p>
                    <p class="border">Online Experiences</p>
                </div>
                <div class="NavOptions_2">
                    <p class="border">Airbnb your home</p>  
                    <i class="fa-solid fa-globe border"></i>
                    <div class="Login_button Shadow">
                            <div class="Login_icons">
                                <i class="fa-solid fa-bars"></i>
                                    <div class="Login_P">
                                        <i class="fa-solid fa-circle-user"></i>
                                    </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="NavBar_2">
                <div class="BorderDiv">
                    <div class="Where">
                        Where<br>
                        <input placeholder="Search Destinations">
                    </div>
                    <div class="CheckIn">
                        Check In<br>
                        <input placeholder="Add dates">
                    </div>
                    <div class="CheckOut">
                        Check Out<br>
                        <input placeholder="Add Dates">
                    </div>
                    <div class="Who">
                        <span>Who</span><br>
                        <input placeholder="Add guests">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
